<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sy Dinh - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <main role="main">
        <section class="logo">
          <h1 class="logo__title"><img src="assets/img/img-logo.png" class="logo__img img-fluid" alt="Logo" /></h1>
        </section>
        <section class="intro">
          <h2 class="intro__title">I'm working hard, I'll be ready to launch in...</h2>
        </section>
        <section class="counter">
          <h2 class="counter__content countdown"></h2>
        </section>
        <section class="contacts">
          <a class="contacts__text" href="https://vn.linkedin.com/in/sydinh" target="_blank">
            <i class="contacts__icon fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
          </a>
          <a class="contacts__text" href="https://github.com/sydinh" target="_blank">
            <i class="contacts__icon fa fa-github-square fa-3x" aria-hidden="true"></i>
          </a>
          <a class="contacts__text" href="https://www.facebook.com/sydinhhiep/about" target="_blank">
            <i class="contacts__icon fa fa-facebook-square fa-3x" aria-hidden="true"></i>
          </a>
          <a class="contacts__text" href="https://twitter.com/sydinhhiep" target="_blank">
            <i class="contacts__icon fa fa-twitter-square fa-3x" aria-hidden="true"></i>
          </a>
          <a class="contacts__text" href="https://www.instagram.com/sydinhhiep" target="_blank">
            <i class="contacts__icon fa fa-instagram fa-3x" aria-hidden="true"></i>
          </a>
        </section>
      </main>
    </div>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async src="assets/js/jquery.countdown.js"></script>
    <script async src="assets/js/main.js"></script>
  </body>
</html>
