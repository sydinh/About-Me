<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sy Dinh - Portfolio</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy|Josefin+Slab">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="wrapper" role="application">
      <main role="main">
        <!-- logo -->
        <section class="logo">
          <h1 class="logo__title"><img src="assets/img/img-logo.png" class="logo__img img-fluid" alt="Logo" /></h1>
        </section>
        <!-- end logo -->
        <!-- intro -->
        <section class="intro">
          <h2 class="intro__title">I'm working hard, I'll be ready to launch in...</h2>
        </section>
        <!-- end intro -->
        <!-- counter -->
        <section class="counter">
          <h2 class="counter__content countdown"></h2>
        </section>
        <!-- end counter -->
        <!-- contact info -->
        <section class="contacts">
          <ul class="contacts__row list-inline">
            <li class="contacts__item list-inline-item">
              <a class="contacts__text" href="https://vn.linkedin.com/in/sydinh" target="_blank">
                <i class="contacts__icon fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
            <li class="contacts__item list-inline-item">
              <a class="contacts__text" href="https://github.com/sydinh" target="_blank">
                <i class="contacts__icon fa fa-github-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
            <li class="contacts__item list-inline-item">
              <a class="contacts__text" href="https://www.facebook.com/sydinhhiep/about" target="_blank">
                <i class="contacts__icon fa fa-facebook-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
            <li class="contacts__item list-inline-item">
              <a class="contacts__text" href="https://twitter.com/sydinhhiep" target="_blank">
                <i class="contacts__icon fa fa-twitter-square fa-3x" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </section>
        <!-- end contact info -->
      </main>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/jquery.countdown.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
