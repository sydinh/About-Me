<!-- HTML5 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set character encoding for the document -->
  <meta charset="utf-8">
  <!-- Viewport for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Meta description -->
  <meta name="description" content="Sy Dinh - Portfolio">
  <!-- Address Bar Matches Brand Colors - https://developers.google.com/web/tools/lighthouse/audits/address-bar -->
  <meta name="theme-color" content="#42f471" />
  <!-- Document title -->
  <title>Sy Dinh - Portfolio</title>
  <!-- Recommended favicon format -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Web app manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Link to external CSS file - synchronous stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <!-- Link to external CSS file - synchronous stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Link to external CSS file - synchronous stylesheet -->
  <link rel="stylesheet" href="css/icons.css">
  <!-- Adding in-document CSS -->
  <style>
    figure {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 1;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 5px;
      color: darkorange;
    }

    svg {
      fill: currentColor;
    }

    figcaption {
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <noscript>
    <figure>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
      </svg>
      <figcaption>
        Oh no! My About page is using JavaScript to implement some cool features. Please, enable JavaScript to see how all things
        work.
      </figcaption>
    </figure>
  </noscript>
  <main class="main" role="main">
    <h1>
      <img src="images/logo.png" alt="My logo" />
    </h1>
    <h2 class="intro">I'm working hard, I'll be ready to launch in...</h2>
    <h2 class="counter js-countdown"></h2>
    <nav class="contact">
      <a class="contact__container" href="https://vn.linkedin.com/in/sydinh" title="linkedin" target="_blank" rel="noopener">
        <i class="contact__icon icon-linkedin"></i>
      </a>
      <a class="contact__container" href="https://github.com/sydinh" title="github" target="_blank" rel="noopener">
        <i class="contact__icon icon-github"></i>
      </a>
      <a class="contact__container" href="https://www.facebook.com/sydinhhiep/about" title="facebook" target="_blank" rel="noopener">
        <i class="contact__icon icon-facebook"></i>
      </a>
      <a class="contact__container" href="https://twitter.com/sydinhhiep" title="twitter" target="_blank" rel="noopener">
        <i class="contact__icon icon-twitter"></i>
      </a>
      <a class="contact__container" href="https://www.instagram.com/sydinhhiep" title="instagram" target="_blank" rel="noopener">
        <i class="contact__icon icon-instagram"></i>
      </a>
    </nav>
  </main>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120933501-1"></script>

  <!-- Link to external JS file -->
  <script src="js/jquery.min.js"></script>

  <!-- Link to external JS file -->
  <script src="js/script.js"></script>

  <!-- Service Worker -->
  <script>
    // Register a service worker
    if ('serviceWorker' in navigator) {
      // ServiceWorker registration in progress.
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(
          function (registration) {
            // Registration was successful
            console.log(
              'ServiceWorker registration successful with scope: ',
              registration.scope,
            );
          },
          function (err) {
            // registration failed
            console.log('ServiceWorker registration failed: ', err);
          },
        );
      });
    }
  </script>

  <!-- Google Analytics -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-120933501-1');
  </script>

  <!-- Adding in-document JS -->
  <script>
    // ECMAScript 6 is partially supported in all browsers.
    const countdown = '.js-countdown';
    const day = 30;
    const month = 'SEP';
    const year = 2018;
    const time = '23:59:59';
    const date = `${month} ${day}, ${year} ${time}`;
    $(function () {
      $(countdown).countdown({ date });
    });
  </script>
</body>

</html>
